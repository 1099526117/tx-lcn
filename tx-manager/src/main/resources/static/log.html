<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>补偿日志</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css"/>
    <script src="static/jquery/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/jquery/jquery.blockUI.min.js"></script>
    <script src="static/jquery/jquery.blockUI-css.js"></script>
    <script src="static/common/jbase64.js"></script>
    <script src="static/common/common.js"></script>
    <script src="static/common/http.js"></script>

    <style>
        .container-fluid {
            margin-top: 20px;
        }

        .table-responsive {
            margin-top: 30px;
            text-align: center;
        }

        th{

            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid">

    <a href="index.html">首页</a>

    <input type="hidden" id="model"/>

    <div class="row">
        <div class="col-lg-2 col-md-2">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <colgroup>
                        <col class="col-xs-4"/>
                        <col class="col-xs-8"/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>模块名称</th>
                    </tr>
                    </thead>
                    <tbody id="list">
                    <tr>
                        <td><span></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-1 col-md-1">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <colgroup>
                        <col class="col-xs-4"/>
                        <col class="col-xs-8"/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>记录日期</th>
                    </tr>
                    </thead>
                    <tbody id="logs">
                    <tr>
                        <td><span></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-9 col-md-9">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>记录时间</th>
                        <th>执行方法</th>
                        <th>执行时间(毫秒)</th>
                        <th>是否补偿</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="compensate">
                    <tr>
                        <td><span></span></td>
                        <td><span></span></td>
                        <td><span></span></td>
                        <td><span></span></td>
                        <td><span></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade " style="width: 95%;margin: 0 2% 0 2%" id="show-modal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width: 100%">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">详细信息</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-striped">
                        <colgroup>
                            <col class="col-xs-2"/>
                            <col class="col-xs-4"/>
                            <col class="col-xs-2"/>
                            <col class="col-xs-4"/>
                        </colgroup>
                        <thead>
                        <tr>
                            <th>属性名称</th>
                            <th>属性值</th>
                            <th>属性名称</th>
                            <th>属性值</th>
                        </tr>
                        </thead>
                        <tbody id="body">

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade " id="show-alert" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提醒</h4>
                </div>
                <div class="modal-body" id="content">
                    确认要执行吗?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-event="button" data-dismiss="modal">确认</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/log.js"></script>


</div>
</body>
</html>
